<template name="UrlList">
    <h2>{{state$title}}</h2>

    {{#if onUserUrlIndexRoute}}
        {{>
            render component='UrlListFilter' selectedFilter=state$selectedFilter
                   handleFilterSelect=action$handleFilterSelect
        }}
    {{/if}}

    {{> render component='UrlListTable' urls=state$urls selectedFilter=state$selectedFilter}}
</template>
