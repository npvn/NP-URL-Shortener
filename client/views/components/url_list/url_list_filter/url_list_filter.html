<template name="UrlListFilter">
    <div class="row url-list-filter">
        <div class="col-md-2">Filter URLs:</div>

        {{#each filters}}
            {{>
                render component='UrlListFilterRadio' name='url-list-filter'
                       value=this selectedValue=state$selectedFilter
                       handleFilterSelect=action$handleFilterSelect
            }}
        {{/each}}
    </div>
</template>
