<template name="PrivateCheckbox">
  <div id="isPrivate" class="form-group" data-toggle="tooltip" data-placement="right" data-original-title="{{tooltip}}">

    <div class="checkbox">
      <label>
        <input type="checkbox" value="true" name="isPrivate" disabled="{{isDisabled}}" {{isChecked}}>
        Private
      </label>
    </div>

  </div>
</template>
