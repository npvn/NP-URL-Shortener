<template name="UrlForm">
    <form id="url-form">
        {{> TargetUrlInput targetURL=data.url.targetURL handleUserInput=handleUserInput}}

        <div class="form-inline">
            {{> ShortUrlInput shortURL=data.url.shortURL handleUserInput=handleUserInput}}
            {{> PrivateCheckbox isPrivate=data.url.isPrivate handleUserInput=handleUserInput}}
        </div>

        {{> SubmitButton handleSubmit=handleSubmit}}
    </form>
</template>
